


<div class="container margin-component">
  <h2 class="alinear-texto">Problemas</h2>
  <br>
  <br>
  <div class="row">
    <div style="margin-bottom:10px;" class="col-md-4 alinear-texto">
      <button   mat-raised-button color="primary" (click)="statusProblemas('Pendiente');" class="boton-size">Por aprobar</button>
    </div>
    <div style="margin-bottom:10px;" class="col-md-4 alinear-texto">
        <button  mat-raised-button color="primary" (click)="statusProblemas('En proceso');" class="boton-size">Más votados</button>
    </div>
    <div style="margin-bottom:10px;" class="col-md-4 alinear-texto">
      <button  mat-raised-button color="primary" (click)="statusProblemas('Solucionado');" class="boton-size">Solucionados</button>
  </div>
  </div>

<br>
<br>
<div class="row" *ngIf="mostrarSpinner">
  <div style="float:none; margin: 0 auto;">
      <mat-spinner></mat-spinner>
   
      <p>Cargando problemas</p>
  </div>
    
</div>
  <br>


  <!-- <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field> -->
 <div class="row justify-content-center align-items-center" >
        <div class="example-container mat-elevation-z8" *ngIf="dataSource" style="width:100%; overflow-x: auto;">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="imagen">
                <th mat-header-cell *matHeaderCellDef> Imagen </th>
                <td mat-cell *matCellDef="let row"> <img style="width:100px; height:100px; margin: 8px 8px 8px 8px;" [src]="conexion.getServer()+'/'+row.imagen"> </td>
              
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
                <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
              </ng-container>
          
          
              <!-- Color Column -->
              <!-- [style.color]="row.color" -->
              <ng-container matColumnDef="votos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Votos </th>
                <td mat-cell *matCellDef="let row" > {{row.votos.length}} </td>
              </ng-container>
      
              <ng-container matColumnDef="usuario">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                  <td mat-cell *matCellDef="let row"  > <label *ngIf="row.anonimo==false; else anonimo" >{{row.usuario.nombre}} {{row.usuario.apellido}}</label><ng-template #anonimo><label>Anónimo</label></ng-template></td>
               
                </ng-container>
      
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                    <td mat-cell *matCellDef="let row"  > {{row.fecha | date: 'dd/MM/yyyy'}} </td>
                    
                  </ng-container>
      
                  <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                      <td mat-cell *matCellDef="let row" > {{row.status}} </td>
                    </ng-container>
      
                  <ng-container matColumnDef="accion">
                      <th mat-header-cell *matHeaderCellDef> Acción </th>
                      <td mat-cell *matCellDef="let row" > <button mat-stroked-button color="warn" style="float:center" (click)="verProblema(row._id);">Ver</button>  </td>
                    </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 50, 100]"></mat-paginator>
          </div>
 
        </div>
  
</div>
