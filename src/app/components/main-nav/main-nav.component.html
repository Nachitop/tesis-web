<app-login *ngIf="user ==null; else notShow"></app-login>
<ng-template #notShow>  
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
          <div  style="text-align:center;"><img src="/assets/imgs/UAS.png" style="width: 120px; height:120px; margin-bottom: 10px;"></div>
       <div><a mat-list-item routerLink="problemas" > <mat-icon class="margin-right">home</mat-icon>Inicio</a></div>
       <div><a mat-list-item (click)="irANotificaciones();"><mat-icon class="margin-right">notification_important</mat-icon>Notificaciones<p  [matBadge]="notificaciones.length" matBadgePosition="before" style="margin-left:15px;"></p></a></div> 
       <div> <a mat-list-item href="#"><mat-icon class="margin-right">graphic_eq</mat-icon>Estad√≠sticas</a></div>
       <div> <a mat-list-item (click)="salir();" ><mat-icon class="margin-right">exit_to_app</mat-icon>Salir</a></div>
       
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span >    </span>
        <span>Tesis</span>
        
       
       
      </mat-toolbar>
      <router-outlet></router-outlet>
      <!-- Add Content Here -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-template>
